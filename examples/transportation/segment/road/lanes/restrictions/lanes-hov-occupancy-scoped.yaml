---
id: "234"
type: Feature
geometry:
  type: LineString
  coordinates: [[0, 0], [1, 1]]
properties:
  # Overture properties
  theme: transportation
  type: segment
  subType: road
  updateTime: "2023-05-10T12:02:30-08:00"
  version: 0
  road:
    class: secondary
    restrictions:
      speedLimits:
        - maxSpeed:
            - 100
            - "km/h"
    lanes:
      # one-way road with access and speed limit restrictions
      # digitization: S->N
      # |   |   |   |
      # |   |   |   | => max speeds: 100 km/h for whole segment
      # | h |   |   |    but on lane 2 is limited to 80 km/h for hgv vehicles
      # | o |   |   |
      # | v |   |   |
      # |   |   |   |
      # | 0 | 1 | 2 |

      - direction: forward # lane 0 -> hov only that allows also bicycles
        restrictions:
          access:
            - accessType: allowed
              when:
                mode:
                  - hov
                  - bicycle
          minOccupancy:
            - isAtLeast: 3
              when:
                mode:
                  - hov
            - isAtLeast: 1
              when:
                mode:
                  - hov
                recognized:
                  - asPermitted
            - isAtLeast: 1
              when:
                mode:
                - bicycle
      - direction: forward # lane 1
      - direction: forward # lane 2
